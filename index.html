<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">AC</button>
      <button class="btn" data-action="square">^2</button>
      <button class="btn" data-action="modulo">%</button>
      <button class="btn operator" data-action="divide">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator" data-action="multiply">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator" data-action="subtract">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator" data-action="add">+</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equals" data-action="equals">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
